<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
	(function myApp(){
		var count = 0;
		window.addEventListener("DOMContentLoaded", init);
		function init(){
			document.getElementById("btnTrack").addEventListener("click", onBtnTrackClick);
		}
		function onBtnTrackClick(){
			count++;
			displayMessage(count);
		}
		function displayMessage(msg){
			document.getElementById("divMessage").innerText = msg;
		}
	})();
	//myApp();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divMessage"></div>
</body>
</html>
