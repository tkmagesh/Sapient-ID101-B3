<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keyboard Events - Demo</title>
	<script type="text/javascript">
		window.addEventListener("DOMContentLoaded", init);
		function init(){
			document.getElementById("txtInput").addEventListener("keypress", onKeyPress);
			//document.getElementById("txtInput").addEventListener("keydown", onKeyDown);
			//document.getElementById("txtInput").addEventListener("keyup", onKeyUp);
		}
		function onKeyPress(keyboardEvent){
			console.log(keyboardEvent.keyCode);
			keyboardEvent.preventDefault();
		}
		function onKeyDown(evt){
			console.dir(evt);
			console.log("KeyDown event triggered");
		}
		function onKeyUp(){
			console.log("KeyUp event triggered");
		}
	</script>
</head>
<body>
	<input type="text" name="" id="txtInput" value="Magesh">
</body>
</html>
